<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <!-- First Display -->
    <div class="game_first_display component">
        <img class="wallpaper" src="./src/wallpaper.jpg" alt="wallpaper" />

        <h1 class="game_title content">TIC TAC TOE</h1>
        <div class="game_control content">
            <button id="btn-playnow" class="btn btn-action"><i class="fas fa-play-circle"></i></button>
            <div class="__game_control">
                <button id="btn-music" class="btn btn-action2"><i class="fas fa-volume-down"></i></button>
                <button class="btn btn-action2" onclick="handleToggleModal('about')"><i class="fas fa-info-circle"></i></button>
                <!--<button class="btn btn-action2"><i class="fas fa-cog"></i></button>-->
            </div>
        </div>
    </div>
    <!-- Second Display -->
    <div class="game_second_display component">
        <h1 class="title-box">Tic tac toe</h1>
        <section class="card-game-state">
            <div class="card-header">Dashboard</div>
            <div class="card-body">
                <p>Once you've checked the cell, can't you uncheck it?</p>
                <div class="score-counter-box">
                    <div class="game-result-box">
                        <p><strong>Current turn</strong></p>
                        <p id="player-character">0</p>
                    </div>
                    <div class="game-result-box">
                        <p><strong>Change turn now</strong></p>
                        <i onclick="changeCurrentFirstTurn()" id="btn-current-character" class="fas fa-exchange-alt btn"></i>
                    </div>
                    <div class="game-result-box">
                        <p><strong>Actions</strong></p>
                        <i onclick="handleToggleModal('config')" class="fas fa-stream btn"></i>
                    </div>
                    <div class="game-result-box">
                        <p><strong>Player1</strong></p>
                        <p id="player1-score">0</p>
                    </div>
                    <div class="game-result-box">
                        <p><strong>Player2</strong></p>
                        <p id="player2-score">0</p>
                    </div>
                    <div class="game-result-box">
                        <p><strong>Tied game</strong></p>
                        <p id="player-tie-score">0</p>
                    </div>
                </div>
            </div> 
        </section>
        <!-- Game container -->
        <main class="box-game">
        </main>
    </div>

    <!-- Modal -->
    <div class="modal_game_control">
        <div class="card-action">
            <div class="card-header">
            </div>
            <div class="card-body">
            </div>
        </div>
    </div>

    <!-- Game Music -->
    <audio id="audioBox">
        <source src="./src/funds.wav" type="audio/wav">
    </audio>

    <script src="./game.js"></script>
</body>

</html>
